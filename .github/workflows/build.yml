name: Build & Release Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🧰 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: 🔧 Install Cordova CLI
      run: npm install -g cordova

    - name: 📦 Install Android SDK (no emulator)
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: default
        arch: x86_64
        force-avd-creation: false
        disable-animations: true
        script: echo "Using SDK only, skipping emulator"

    - name: ⚙️ Install dependencies & Cordova plugins
      run: |
        cordova platform add android
        cordova plugin add cordova-plugin-whitelist
        cordova plugin add cordova-plugin-splashscreen
        cordova plugin add cordova-plugin-network-information

    - name: 🛠️ Build APK
      run: cordova build android

    - name: 📦 Create Release for each commit
      uses: softprops/action-gh-release@v1
      with:
        name: Trover App Commit ${{ github.sha }}
        tag_name: release-${{ github.sha }}
        files: platforms/android/app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}