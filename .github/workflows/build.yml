name: Build & Release Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🧰 Set Up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: 🔧 Install Cordova CLI
      run: npm install -g cordova

    - name: 📦 Install Project Dependencies
      run: npm install

    - name: ⚙️ Add Android Platform & Required Plugins
      run: |
        cordova platform add android
        cordova plugin add cordova-plugin-whitelist
        cordova plugin add cordova-plugin-splashscreen
        cordova plugin add cordova-plugin-network-information

    - name: 🏗️ Build Android APK (Debug)
      run: cordova build android

    - name: 📁 List APK File (Debugging)
      run: ls -l platforms/android/app/build/outputs/apk/debug/

    - name: 📤 Upload APK to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        name: Troverstar Build ${{ github.sha }}
        tag_name: release-${{ github.sha }}
        files: platforms/android/app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}