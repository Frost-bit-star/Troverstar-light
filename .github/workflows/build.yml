name: Build & Release Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ§° Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: ğŸ”§ Install Cordova CLI
      run: npm install -g cordova

    - name: âš™ï¸ Install dependencies & Cordova plugins
      run: |
        npm install
        cordova platform add android
        cordova plugin add cordova-plugin-whitelist
        cordova plugin add cordova-plugin-splashscreen
        cordova plugin add cordova-plugin-network-information

    - name: ğŸ“¦ Build APK
      run: |
        cd platforms/android
        ./gradlew assembleDebug

    - name: ğŸ“¤ Upload Release to GitHub
      uses: softprops/action-gh-release@v1
      with:
        name: Troverstar Build ${{ github.sha }}
        tag_name: release-${{ github.sha }}
        files: platforms/android/app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}