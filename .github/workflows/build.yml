name: Build & Release Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: ☕ Set up Java 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: 🧰 Set Up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: 🔧 Install Cordova CLI
      run: npm install -g cordova

    - name: 📦 Install Project Dependencies
      run: npm install

    - name: ⚙️ Add Android Platform & Plugins
      run: |
        cordova platform add android
        cordova plugin add cordova-plugin-whitelist
        cordova plugin add cordova-plugin-splashscreen
        cordova plugin add cordova-plugin-network-information

    - name: 📝 Enable AndroidX & Jetifier
      run: |
        echo "android.useAndroidX=true" >> platforms/android/gradle.properties
        echo "android.enableJetifier=true" >> platforms/android/gradle.properties

    - name: 🏗️ Build Android APK (Debug)
      run: cordova build android --debug

    - name: 📁 List APK File
      run: ls -lh platforms/android/app/build/outputs/apk/debug/

    - name: 📤 Upload APK to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        name: Troverstar Build ${{ github.sha }}
        tag_name: release-${{ github.sha }}
        files: platforms/android/app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 🌐 Generate QR Code
      id: qr
      run: |
        APK_URL="https://github.com/${{ github.repository }}/releases/download/release-${{ github.sha }}/app-debug.apk"
        echo "APK_URL=$APK_URL" >> $GITHUB_ENV
        echo '![QR Code](https://api.qrserver.com/v1/create-qr-code/?size=200x200&data='"$APK_URL"')' >> qr.md

    - name: 💬 Comment Commit with Download Link & QR
      uses: peter-evans/create-or-update-comment@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: 1 # 👈 Change to your PR/issue number if needed
        body: |
          ✅ **Android APK Build Successful**
          🔗 [Download APK](${{ env.APK_URL }})
          
          📱 **Scan to Install**
          ![QR Code](https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${{ env.APK_URL }})

    - name: 🐛 Print Gradle Logs on Failure
      if: failure()
      run: |
        echo "=== Gradle Build Failed ==="
        find platforms/android -name "*.log" -exec cat {} \; || echo "No log files found"