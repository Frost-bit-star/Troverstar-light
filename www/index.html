<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Trover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40vh;
      background-color: #f0f0f0;
      position: relative;
      z-index: 0;
    }

    /* Blurred background image from correct path */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../res/splash.png') no-repeat center center;
      background-size: cover;
      filter: blur(4px);
      opacity: 0.3;
      z-index: -2;
    }

    /* Dark gradient overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.2));
      z-index: -1;
    }

    #loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loader"></div>
  <h3 id="status">Checking internet connection...</h3>
</body>
</html>
